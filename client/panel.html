<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="panelStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.js"></script>
    <script>
        $(document).ready(function(){


            var posts = $('#posts');
            var navigationLink = $('.navigation-link');



            navigationLink.on('click', function(){
                navigationLink.removeClass('navigation-is-active');
                $(this).addClass('navigation-is-active');
            })

            session();
            getPostsFunc();

            function getPostsFunc(){
                $.ajax({
                    type: 'GET',
                    url: 'php/getAdminPosts.php',
                    success: function(response){
                        console.log(response);
                        if(response != 'index.html'){
                            var data = JSON.parse(response);
                            $(data).each(function(index, value){
                                posts.append(`<div class="col-lg-6 mx-auto card mt-5 shadow rounded-3">
                                    <div class="card-body">
                                        <div class="d-flex">
                                            <img src="../admin/images/071312_pidol4.webp" class="img-fluid" style="height:50px;width:50px;border-radius:100%">
                                            <div class="ms-3">
                                                <p class="lh-sm"><span class="fw-bold fs-4">${value.name}</span></span><br>${value.date}</p>
                                            </div>
                                        </div>
                                        <p class="fs-2">${value.description}</p>
                                    </div>
                                    <div class="card-footer">
                                        <h5 class="fw-bold">Comments</h5>
                                        <div class="comment-list">
                                            <div class="card mt-2">
                                                <div class="card-body">
                                                    <p class="lh-sm">
                                                        <span class="fw-bold">${value.latest_comment.name}</span><br>
                                                        <span class="fs-6">${value.latest_comment.comment}</span>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-group mt-3">
                                            <input class="form-control" type="text" placeholder="Write a comment...">
                                            <button value="${value.post_id}" class="write-comment-btn btn btn-outline-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                                            </svg></button>
                                        </div>
                                    </div>
                                </div>`)
                            })
                        }
                    }
                })
            }

            function session(){
                $.ajax({
                    type: 'GET',
                    url: 'php/panelSession.php',
                    success: function(response){
                        if(response != 'ok'){
                            window.location.replace('index.html');
                        }
                    }
                })
            }
        })
    </script>
    <title>TAU Connect</title>
</head>
<body>
    <nav class="shadow navbar bg-light navbar-expand-lg navbar-light">
        <div class="container">
            <div class="navbar-brand">
                <img src="../admin/images/tau logo.png" style="width: 70px; height: 70px" alt="">
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav-menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="navigation-link nav-link px-3 mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                          </svg><span class="ms-2">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="navigation-link nav-link px-3 mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg><span class="ms-2">My Profile</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <section id="forum-section">
        <div class="container" id="posts">
            
        </div>
    </section>
    
</body>
</html>
